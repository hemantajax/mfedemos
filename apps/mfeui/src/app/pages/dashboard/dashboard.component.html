<div class="container-fluid py-4">
  <!-- Page Header -->
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="display-5 fw-bold text-dark mb-2">Dashboard</h1>
      <p class="text-muted">Welcome back! Here's what's happening today.</p>
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="row g-4 mb-4">
    <div class="col-12 col-sm-6 col-lg-3" *ngFor="let stat of stats">
      <div class="card border-0 shadow-sm h-100 stat-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <p class="text-muted mb-2 small">{{ stat.title }}</p>
              <h3 class="fw-bold mb-0">{{ stat.value }}</h3>
              <small class="text-success">
                <i class="bi bi-arrow-up"></i> {{ stat.change }}
              </small>
            </div>
            <div
              class="stat-icon bg-{{ stat.color }} bg-opacity-10 rounded-3 p-3"
            >
              <i class="bi {{ stat.icon }} text-{{ stat.color }} fs-3"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <!-- Recent Activities -->
    <div class="col-12 col-lg-8">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-header bg-white border-0 pt-4 pb-3">
          <h5 class="fw-bold mb-0">
            <i class="bi bi-clock-history me-2 text-primary"></i>
            Recent Activities
          </h5>
        </div>
        <div class="card-body">
          <div class="list-group list-group-flush">
            <div
              class="list-group-item border-0 px-0 py-3 activity-item"
              *ngFor="let activity of recentActivities"
            >
              <div class="d-flex align-items-center">
                <div
                  class="activity-icon bg-primary bg-opacity-10 rounded-circle p-2 me-3"
                >
                  <i class="bi {{ activity.icon }} text-primary"></i>
                </div>
                <div class="flex-grow-1">
                  <h6 class="mb-1">{{ activity.user }}</h6>
                  <p class="mb-0 text-muted small">{{ activity.action }}</p>
                </div>
                <small class="text-muted">{{ activity.time }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Links & Info -->
    <div class="col-12 col-lg-4">
      <!-- Quick Links Card -->
      <div class="card border-0 shadow-sm mb-4">
        <div class="card-header bg-white border-0 pt-4 pb-3">
          <h5 class="fw-bold mb-0">
            <i class="bi bi-lightning-fill me-2 text-warning"></i>
            Quick Actions
          </h5>
        </div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <button
              class="btn btn-outline-{{
                link.color
              }} d-flex align-items-center justify-content-start"
              *ngFor="let link of quickLinks"
            >
              <i class="bi {{ link.icon }} me-2 fs-5"></i>
              {{ link.title }}
            </button>
          </div>
        </div>
      </div>

      <!-- Stats Summary Card -->
      <div class="card border-0 shadow-sm bg-gradient-primary text-white">
        <div class="card-body">
          <h5 class="fw-bold mb-3">
            <i class="bi bi-trophy-fill me-2"></i>
            Performance
          </h5>
          <div class="mb-3">
            <div class="d-flex justify-content-between mb-2">
              <small>Sales Target</small>
              <small class="fw-bold">78%</small>
            </div>
            <div class="progress bg-white bg-opacity-25" style="height: 8px">
              <div class="progress-bar bg-warning" style="width: 78%"></div>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between mb-2">
              <small>Customer Satisfaction</small>
              <small class="fw-bold">92%</small>
            </div>
            <div class="progress bg-white bg-opacity-25" style="height: 8px">
              <div class="progress-bar bg-success" style="width: 92%"></div>
            </div>
          </div>
          <div>
            <div class="d-flex justify-content-between mb-2">
              <small>Task Completion</small>
              <small class="fw-bold">65%</small>
            </div>
            <div class="progress bg-white bg-opacity-25" style="height: 8px">
              <div class="progress-bar bg-info" style="width: 65%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
