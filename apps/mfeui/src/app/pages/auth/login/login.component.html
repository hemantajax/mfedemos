<div
  class="login-container d-flex align-items-center justify-content-center min-vh-100 bg-light"
>
  <div class="card shadow-lg border-0" style="width: 100%; max-width: 450px">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <i
          class="bi bi-grid-3x3-gap-fill text-primary"
          style="font-size: 3rem"
        ></i>
        <h2 class="fw-bold mt-3 mb-2">Welcome Back</h2>
        <p class="text-muted">Sign in to your account</p>
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text bg-white">
              <i class="bi bi-envelope"></i>
            </span>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="credentials.email"
              placeholder="Enter your email"
              required
              email
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-white">
              <i class="bi bi-lock"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="credentials.password"
              placeholder="Enter your password"
              required
              minlength="6"
            />
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember"> Remember me </label>
          </div>
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 py-2 mb-3"
          [disabled]="!loginForm.valid"
        >
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Sign In
        </button>

        <div class="text-center">
          <p class="text-muted mb-0">
            Don't have an account?
            <a routerLink="/register" class="text-decoration-none fw-semibold"
              >Sign up</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
