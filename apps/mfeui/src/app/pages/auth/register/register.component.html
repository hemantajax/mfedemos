<div
  class="register-container d-flex align-items-center justify-content-center min-vh-100 bg-light"
>
  <div class="card shadow-lg border-0" style="width: 100%; max-width: 500px">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <i
          class="bi bi-person-plus-fill text-primary"
          style="font-size: 3rem"
        ></i>
        <h2 class="fw-bold mt-3 mb-2">Create Account</h2>
        <p class="text-muted">Sign up to get started</p>
      </div>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <div class="input-group">
            <span class="input-group-text bg-white">
              <i class="bi bi-person"></i>
            </span>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              [(ngModel)]="user.fullName"
              placeholder="Enter your full name"
              required
              minlength="3"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text bg-white">
              <i class="bi bi-envelope"></i>
            </span>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="user.email"
              placeholder="Enter your email"
              required
              email
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-white">
              <i class="bi bi-lock"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="user.password"
              placeholder="Create a password"
              required
              minlength="6"
            />
          </div>
          <small class="text-muted">Must be at least 6 characters</small>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <div class="input-group">
            <span class="input-group-text bg-white">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="user.confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>
        </div>

        <div class="mb-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms">
              I agree to the
              <a href="#" class="text-decoration-none">Terms & Conditions</a>
            </label>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 py-2 mb-3"
          [disabled]="!registerForm.valid"
        >
          <i class="bi bi-person-check me-2"></i>
          Create Account
        </button>

        <div class="text-center">
          <p class="text-muted mb-0">
            Already have an account?
            <a routerLink="/login" class="text-decoration-none fw-semibold"
              >Sign in</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
