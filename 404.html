<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MFE Demo - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect trick
      // This script captures the current path and redirects to index.html
      // The redirect parameter is used by index.html to restore the original URL

      (function () {
        var pathSegmentsToKeep = 1; // Keep /mfedemos/ in the path

        var location = window.location;
        var pathName = location.pathname;

        // Split the pathname and remove empty segments
        var pathSegments = pathName.split('/').filter(function (segment) {
          return segment !== '';
        });

        // Keep the base path segments (e.g., /mfedemos/)
        var baseSegments = pathSegments.slice(0, pathSegmentsToKeep);
        var routeSegments = pathSegments.slice(pathSegmentsToKeep);

        // Build the redirect URL
        var redirect = '/' + baseSegments.join('/');

        if (routeSegments.length > 0) {
          // Encode the route segments as a query parameter
          redirect += '/?p=/' + routeSegments.join('/');
        }

        // Add hash and search params if they exist
        if (location.search) {
          redirect +=
            (redirect.includes('?') ? '&' : '?') +
            'q=' +
            encodeURIComponent(location.search.slice(1));
        }

        if (location.hash) {
          redirect += '&h=' + encodeURIComponent(location.hash.slice(1));
        }

        // Redirect to index.html with the encoded route
        location.replace(redirect);
      })();
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;

        text-align: center;
      }
      h1 {
        font-size: 2.5rem;

        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
    </style>
  </head>
